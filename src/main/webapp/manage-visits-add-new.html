
<!-- Begin Page Content -->
<div ng-controller="manageVisitController" class="container-fluid mt-3">

<!-- Page Heading -->
<div class="row mb-2">
<div class="col-sm-12">
<h1 class="h4 text-gray-800">Add New Visits</h1>
</div>
</div>
<!-- End Page Heading -->



<div class="bg-white p-3 mb-3">
<div class="row">

<div class="col-lg-12">
<div class="row">
<div class="col-lg-4">
<div class="form-group">
<label>Name<span class="text-danger">*</span></label>
<input ng-model="newVisit.meetingBooked.visitor.visitorName" class="form-control" />
</div>
</div>

<div class="col-lg-4">
<div class="form-group">
<label>Email Id<span class="text-danger">*</span></label>
<input ng-model="newVisit.meetingBooked.visitor.emailId" class="form-control" />
</div>
</div>

<div class="col-lg-4">
<div class="form-group">
<label>Phone No.<span class="text-danger">*</span></label>
<input ng-model="newVisit.meetingBooked.visitor.contactNumber" class="form-control" />
</div>
</div>
</div>

<div class="row">
<div class="col-lg-4">
<div class="form-group">
<label>Organization Name<span class="text-danger">*</span></label>
<textarea ng-model="newVisit.meetingBooked.visitor.organisation" class="form-control" rows="1"></textarea>
</div>
</div>

<div class="col-lg-4">
<div class="form-group">
<label>Meeting type<span class="text-danger">*</span></label>
<select ng-model="newVisit.meetingBooked.meetingType" class="form-control">
<option>Meeting Type 1</option>
<option>Meeting Type 2</option>
</select>
</div>
</div>

<div class="col-lg-4">
<div class="form-group">
<label>Visit Date<span class="text-danger">*</span></label>
<div class="FaIcon">
<i class="fa fa-calendar-alt FloatIcon"></i>
<input ng-model="newVisit.meetingBooked.visitDate" type="date" class="form-control">
</div>
</div>
</div>
</div>

<div class="row">
<div class="col-lg-4">
<div class="form-group">
<label>Visit Time<span class="text-danger">*</span></label>
<div class="FaIcon">
<i class="fa fa-clock FloatIcon"></i>
<input ng-model="newVisit.meetingBooked.visitTime" type="text" class="form-control">
</div>
</div>
</div>

<div class="col-lg-4">
<div class="form-group">
<label>Location<span class="text-danger">*</span></label>
<input ng-model="newVisit.meetingBooked.visitLocation" type="text" class="form-control">
</div>
</div>
</div>


<div class="row">
<div class="col-lg-12 align-self-center">
<button type="button" class="btn btn-primary mr-3" ng-click="addNewVisit()">Set Visit</button>
<button type="button" class="btn btn-secondary mr-3" data-dismiss="modal">Cancel</button>
<button type="button" class="btn btn-warning mr-3">Future Ref.</button>
</div>
</div>
</div>

</div>
</div>



</div>
<!-- /End Page Content -->
