<!-- Begin Page Content -->
<div class="container-fluid mt-3">

<!-- Page Heading -->
<div class="row mb-2">
<div class="col-sm-12">
<h1 class="h4 text-gray-800">Add New Contact</h1>
</div>
</div>
<!-- End Page Heading -->


<form name="addForm">
<div class="bg-white p-3 mb-3">
<div class="row">

<div class="col-lg-12">
<div class="row">
<div class="col-lg-3">
<div class="form-group">
<label>Salutation</label>
<select ng-model="newContact.salutation" class="form-control" required>
<option>Mr.</option>
<option>Mrs.</option>
<option>Smt.</option>
</select>
</div>
</div>

<div class="col-lg-3">
<div class="form-group">
<label>First Name<span class="text-danger">*</span></label>
<input ng-model="newContact.firstName" class="form-control" required />
</div>
</div>

<div class="col-lg-3">
<div class="form-group">
<label>Middle Name<span class="text-danger">*</span></label>
<input ng-model="newContact.middleName" class="form-control" />
</div>
</div>

<div class="col-lg-3">
<div class="form-group">
<label>Last Name<span class="text-danger">*</span></label>
<input ng-model="newContact.lastName" class="form-control" required/>
</div>
</div>
</div>

<div class="row">
<div class="col-lg-3">
<div class="form-group">
<label>Designation<span class="text-danger">*</span></label>
<input ng-model="newContact.designation" class="form-control" required />
</div>
</div>

<div class="col-lg-3">
<div class="form-group">
<label>Gender</label>
<select ng-model="newContact.gender" class="form-control" required">
<option>Male</option>
<option>Female</option>
</select>
</div>
</div>

<div class="col-lg-3">
<div class="form-group">
<label>Company<span class="text-danger">*</span></label>
<input ng-model="newContact.company" class="form-control" required/>
</div>
</div>

<div class="col-lg-3">
<div class="form-group">
<label>Mobile No.<span class="text-danger">*</span></label>
<input type="text" minlength="10" maxlength="10" ng-model="newContact.mobileNumb" class="form-control" required/>
<span ng-show="invalidMobile" style="color: red;">Please enter valid mobile Number</span>
</div>
</div>
</div>

<div class="row">
<div class="col-lg-3">
<div class="form-group">
<label>Email<span class="text-danger">*</span></label>
<input type="email" ng-model="newContact.emailId" class="form-control" required/>
</div>
</div>

<div class="col-lg-9 align-self-center">
<button type="submit" class="btn btn-primary" ng-click="addNewContact()">Submit</button>
</div>
</div>
</div>

</div>
</div>
</form>


</div>
<!-- /End Page Content -->
